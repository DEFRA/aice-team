name: Page Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-radar:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Install dependencies
      run: npm install

    - name: Generate radar image
      run: npm run generate

    - name: Upload radar image
      uses: actions/upload-artifact@v4
      with:
        name: aice-tech-radar
        path: tech-radar/dist

  build-pages:
    needs: build-radar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install dependencies
      working-directory: ./documentation
      run: |
        bundle install

    - name: Build site
      working-directory: ./documentation
      run: |
        bundle exec jekyll build

    - name: Upload artifacts
      if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-pages-artifact@v3
      with:
        path: documentation/_site

  deploy:
    needs: build-pages

    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.output.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Set release version
      id: set_release_version
      run: |
        echo "RELEASE_VERSION=aice-tech-radar-$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Create radar release
      uses: actions/create-release@v1
      with:
        tag_name: aice-tech-radar-${{ steps.set_release_version.outputs.RELEASE_VERSION }}
        release_name: AICE Tech Radar ${{ steps.set_release_version.outputs.RELEASE_VERSION }}
        draft: false
        prerelease: false

    - uses: actions/deploy-pages@v4
      id: deployment
